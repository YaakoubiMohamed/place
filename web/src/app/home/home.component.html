<div id="container">
    <!-- Feature Box Start-->
    <div class="container">
      <div class="custom-feature-box row">
      </div>
    </div>
    <!-- Feature Box End-->
    <div class="container">
      <div class="row">
        <!-- Left Part Start-->
        <aside id="column-left" class="col-sm-3 hidden-xs">
          <h3 class="subtitle">Categories</h3>
          <div class="box-category">
            <ul id="cat_accordion">
              <li *ngFor="let categorie of categories">
                <a href="/categorie/{{categorie.uid}}">{{categorie.nom}}</a>
                 <span class="down"></span>
              </li>
            </ul>
          </div>         
        </aside>
        <!-- Left Part End-->
        <!--Middle Part Start-->
        <div id="content" class="col-sm-9">         
          <!-- Categories Product Slider Start-->
          
          <div class="row">            
            
            <mat-tab-group [selectedIndex]="selected.value.nom"
                           (selectedIndexChange)="selected.setValue($event)">
              <mat-tab *ngFor="let categorie of categories; let index = index" [label]="categorie.nom">
                <div *ngFor="let produit of produits">
                  <div *ngIf="produit.categorie == categorie.uid" class="product-layout product-grid col-xs-3">
                    <div class="product-thumb">
                      <div class="image"><a href="/produit/{{produit.uid}}"><img  src="{{produit.image}}" alt=" Strategies for Acquiring Your Own Laptop " title=" Strategies for Acquiring Your Own Laptop " class="img-responsive" /></a></div>
                      <div>
                        <div class="caption">
                          <h4><a href="/produit/{{produit.uid}}"> {{produit.nom}} </a></h4>
                          <p class="description"> Latest Intel mobile architecture
                            
                            Powered by the most advanced mobile processors from Intel, t..</p>
                          <p class="price"> <span class="price-new">{{produit.prix}} DT</span>   <span class="price-tax">Ex Tax: $1,400.00</span> </p>
                        </div>
                        <div class="button-group">
                          <button class="btn-primary" type="button" onClick=""><span>Add to Cart</span></button>
                          <div class="add-to-links">
                            <button type="button" data-toggle="tooltip" title="Add to Wish List" onClick=""><i class="fa fa-heart"></i> <span>Add to Wish List</span></button>
                            <button type="button" data-toggle="tooltip" title="Compare this Product" onClick=""><i class="fa fa-exchange"></i> <span>Compare this Product</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            
                
              </mat-tab>
            </mat-tab-group>
            
            
            <!-- Copyright 2018 Google Inc. All Rights Reserved.
                Use of this source code is governed by an MIT-style license that
                can be found in the LICENSE file at http://angular.io/license -->
          </div>
          <!-- Categories Product Slider End-->
         
        </div>
        <!--Middle Part End-->
      </div>
    </div>
  </div>
